<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #333;
    }

    p {
      font-size: 16px;
      color: #555;
    }

    .label {
      font-weight: bold;
    }

    form {
      margin-top: 30px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #ddd;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Me</h1>
  </header>

  <div class="container">
    <h2>My Contact Details</h2>
    <p><span class="label">Name:</span> Vince Vizcara B. Maltizo</p>
    <p><span class="label">Email:</span> vincevizcaramaltizo@gmail.com</p>
    <p><span class="label">Phone:</span> +63 912-844-7001</p>
    <p><span class="label">Address:</span> Baguio City, Philippines</p>

    <form>
      <h2>Send Me a Message</h2>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
      <button><a href="index.html">Back </a></button>
    </form>
  </div>

  <footer>
    &copy; 2025 Vince
  </footer>

</body>

</html>
